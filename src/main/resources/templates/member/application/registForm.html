<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- // jQuery -->
    <!-- bootstrap -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- // bootstrap -->
</head>
<body>
<div class="container">
<!-- 제목 -->
<div class="page-header">
    <h1 class="text-center">Create your application</h1>
</div>
<!-- // 제목 -->
<!-- 앱 등록 폼 -->
<form class="form-horizontal" action="/application/regist" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Application name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="Application name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Redirecct Uri</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputPassword3" name="redirectUri" placeholder="Redirecct Uri">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Client Secret</label>
        <div class="col-sm-4 checkbox">
            <label>
                <input type="checkbox" name="clientSecret">
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Regist</button>
        </div>
    </div>
</form>
<!-- // 앱 등록 폼 -->
</div>
</body>
</html>
